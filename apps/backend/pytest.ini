[pytest]
# Pytest configuration for RAG Corp API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options (base config - unit-testable packages only)
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app.domain
    --cov=app.application
    --cov=app.infrastructure.text
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require DB or external services)
    slow: Slow tests (>1 second)
    api: API endpoint tests

# Ignore patterns
norecursedirs = .git __pycache__ .pytest_cache .venv venv node_modules

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:google.api_core
    ignore::FutureWarning:google.genai
    ignore::FutureWarning
