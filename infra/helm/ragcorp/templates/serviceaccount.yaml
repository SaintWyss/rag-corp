# =============================================================================
# TARJETA CRC - infra/helm/ragcorp/templates/serviceaccount.yaml
# =============================================================================
# Responsabilidades:
# - Crear ServiceAccounts por componente (backend/frontend/worker).
# - Mantener nombres deterministas y estables.
#
# Colaboradores:
# - templates/*-deployment.yaml
# - templates/rbac.yaml
#
# Invariantes:
# - Solo crear si el toggle lo habilita.
# =============================================================================

{{- if and .Values.backend.enabled .Values.backend.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ragcorp.serviceAccountName" (dict "root" . "component" "backend" "serviceAccount" .Values.backend.serviceAccount) }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "backend") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- end }}
{{- if and .Values.frontend.enabled .Values.frontend.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ragcorp.serviceAccountName" (dict "root" . "component" "frontend" "serviceAccount" .Values.frontend.serviceAccount) }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "frontend") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- end }}
{{- if and .Values.worker.enabled .Values.worker.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ragcorp.serviceAccountName" (dict "root" . "component" "worker" "serviceAccount" .Values.worker.serviceAccount) }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "worker") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
