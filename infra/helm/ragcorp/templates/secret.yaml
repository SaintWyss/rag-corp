# =============================================================================
# TARJETA CRC - infra/helm/ragcorp/templates/secret.yaml
# =============================================================================
# Responsabilidades:
# - Crear Secret opcional con valores placeholder (stringData).
# - Permitir despliegue sin secretos hardcodeados.
#
# Colaboradores:
# - templates/backend-deployment.yaml
# - templates/worker-deployment.yaml
#
# Invariantes:
# - No incluir secretos reales en git.
# - Usar stringData para evitar base64 manual.
# =============================================================================

{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ default (printf "%s-secret" (include "ragcorp.fullname" .)) .Values.secrets.name }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "secrets") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  {{- toYaml .Values.secrets.stringData | nindent 2 }}
{{- end }}
