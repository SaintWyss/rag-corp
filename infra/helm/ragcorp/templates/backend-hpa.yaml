# Responsabilidades:
# - Configurar HPA para backend (CPU/memoria).
# - Mantener parametros coherentes con recursos.
#
# Colaboradores:
# - templates/backend-deployment.yaml
#
# Invariantes:
# - El target debe existir en el Deployment.
# =============================================================================

{{- if and .Values.backend.enabled .Values.autoscaling.backend.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ragcorp.componentName" (dict "root" . "component" "backend-hpa") }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "backend") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ragcorp.componentName" (dict "root" . "component" "backend") }}
  minReplicas: {{ .Values.autoscaling.backend.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.backend.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.backend.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.backend.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.backend.scaleDown.stabilizationWindowSeconds }}
      policies:
        - type: Percent
          value: {{ .Values.autoscaling.backend.scaleDown.percent }}
          periodSeconds: {{ .Values.autoscaling.backend.scaleDown.periodSeconds }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.backend.scaleUp.stabilizationWindowSeconds }}
      policies:
        - type: Percent
          value: {{ .Values.autoscaling.backend.scaleUp.percent }}
          periodSeconds: {{ .Values.autoscaling.backend.scaleUp.percentPeriodSeconds }}
        - type: Pods
          value: {{ .Values.autoscaling.backend.scaleUp.pods }}
          periodSeconds: {{ .Values.autoscaling.backend.scaleUp.podsPeriodSeconds }}
      selectPolicy: Max
{{- end }}
