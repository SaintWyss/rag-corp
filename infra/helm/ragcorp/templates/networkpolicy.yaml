    matchLabels:
      {{- include "ragcorp.selectorLabels" (dict "root" . "component" "redis") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "ragcorp.selectorLabels" (dict "root" . "component" "backend") | nindent 14 }}
      ports:
        - protocol: TCP
          port: 6379
  egress: []
{{- end }}
{{- end }}
