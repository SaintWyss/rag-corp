{{- if .Values.redis.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ragcorp.componentName" (dict "root" . "component" "redis-netpol") }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "redis") | nindent 4 }}
