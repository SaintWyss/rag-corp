# =============================================================================
# TARJETA CRC - infra/helm/ragcorp/templates/networkpolicy.yaml
# =============================================================================
# Responsabilidades:
# - Definir politicas de red zero-trust opcionales.
# - Restringir ingress/egress por componente.
#
# Colaboradores:
# - templates/backend-deployment.yaml
# - templates/frontend-deployment.yaml
# - templates/redis.yaml
#
# Invariantes:
# - Reglas explicitas y deterministas.
# - No abrir trafico innecesario.
# =============================================================================

{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ragcorp.componentName" (dict "root" . "component" "backend-netpol") }}
  labels:
    {{- include "ragcorp.componentLabels" (dict "root" . "component" "backend") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "ragcorp.selectorLabels" (dict "root" . "component" "backend") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "ragcorp.selectorLabels" (dict "root" . "component" "frontend") | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
    - from:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressNamespaceLabels | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
    - from:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.prometheusNamespaceLabels | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
    {{- if .Values.redis.enabled }}
    - to:
        - podSelector:
            matchLabels:
              {{- include "ragcorp.selectorLabels" (dict "root" . "component" "redis") | nindent 14 }}
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ragcorp.componentName" (dict "root" . "component" "frontend-netpol") }}
