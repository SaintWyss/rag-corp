backend:
  image:
    repository: ragcorp/backend
    tag: "staging"

frontend:
  image:
    repository: ragcorp/frontend
    tag: "staging"

ingress:
  enabled: true
  hosts:
    - host: ragcorp-staging.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.ragcorp-staging.example.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
  tls:
    - secretName: ragcorp-staging-tls
      hosts:
        - ragcorp-staging.example.com
        - api.ragcorp-staging.example.com

secrets:
  existingSecret: ragcorp-secrets-staging

networkPolicy:
  enabled: true
