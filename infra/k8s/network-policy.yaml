# RAG Corp Network Policies
# Zero-trust networking: deny all by default, allow only necessary traffic

# Backend Network Policy
# =============================================================================
# TARJETA CRC - infra/k8s/network-policy.yaml
# =============================================================================
# Responsabilidades:
# - Definir politicas de red (zero-trust) en el namespace.
#
# Colaboradores:
# - infra/k8s/namespace.yaml
#
# Invariantes:
# - Mantener reglas explicitas de ingress/egress necesarias.
# - No abrir trafico innecesario.
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ragcorp-backend-netpol
  namespace: ragcorp
  labels:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ragcorp
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from frontend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ragcorp
              app.kubernetes.io/component: frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL (external or in-cluster)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ragcorp
              app.kubernetes.io/component: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow Google APIs (HTTPS)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
---
# Frontend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ragcorp-frontend-netpol
  namespace: ragcorp
  labels:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ragcorp
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow backend
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ragcorp
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 8000
---
# Redis Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ragcorp-redis-netpol
  namespace: ragcorp
  labels:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: redis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ragcorp
      app.kubernetes.io/component: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow from backend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ragcorp
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 6379
  egress: []  # Redis doesn't need egress
