# Kustomize configuration for RAG Corp K8s manifests
# Usage: kubectl apply -k infra/k8s/base/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ragcorp

resources:
  - namespace.yaml
  - configmap.yaml
  # NOTA: secret.yaml es solo plantilla (no se aplica en base).
  - backend-deployment.yaml
  - backend-service.yaml
  - backend-hpa.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - ingress.yaml
  - redis-deployment.yaml
  - pdb.yaml
  - network-policy.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "0.1.0"

# Image customization (override in overlays)
images:
  - name: ragcorp/backend
    newTag: latest
  - name: ragcorp/frontend
    newTag: latest

