# RAG Corp Backend Service
# =============================================================================
# TARJETA CRC - infra/k8s/base/backend-service.yaml
# =============================================================================
# Responsabilidades:
# - Exponer el backend internamente con un Service estable.
#
# Colaboradores:
# - infra/k8s/base/backend-deployment.yaml
# - infra/k8s/base/ingress.yaml
#
# Invariantes:
# - Selector y puertos deben coincidir con el Deployment.
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: ragcorp-backend
  namespace: ragcorp
  labels:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: backend
