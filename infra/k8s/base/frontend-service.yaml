# RAG Corp Frontend Service
# =============================================================================
# TARJETA CRC - infra/k8s/base/frontend-service.yaml
# =============================================================================
# Responsabilidades:
# - Exponer el frontend internamente con un Service estable.
#
# Colaboradores:
# - infra/k8s/base/frontend-deployment.yaml
# - infra/k8s/base/ingress.yaml
#
# Invariantes:
# - Selector y puertos deben coincidir con el Deployment.
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: ragcorp-frontend
  namespace: ragcorp
  labels:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: frontend
