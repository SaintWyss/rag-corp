# RAG Corp Backend Horizontal Pod Autoscaler
# =============================================================================
# TARJETA CRC - infra/k8s/base/backend-hpa.yaml
# =============================================================================
# Responsabilidades:
# - Escalar el backend segun metricas (CPU/memoria).
#
# Colaboradores:
# - infra/k8s/base/backend-deployment.yaml
#
# Invariantes:
# - Targets deben existir en el Deployment.
# - Mantener limites coherentes con recursos definidos.
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ragcorp-backend-hpa
  namespace: ragcorp
  labels:
    app.kubernetes.io/name: ragcorp
    app.kubernetes.io/component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ragcorp-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
