apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragcorp-backend
  namespace: ragcorp
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              cpu: "200m"
              memory: "384Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
