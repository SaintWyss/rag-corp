apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragcorp-frontend
  namespace: ragcorp
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: frontend
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
