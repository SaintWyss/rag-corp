apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragcorp-frontend
  namespace: ragcorp
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: frontend
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1500m"
              memory: "2Gi"
