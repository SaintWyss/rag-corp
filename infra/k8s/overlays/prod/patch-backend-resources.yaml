apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragcorp-backend
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "3000m"
              memory: "4Gi"
