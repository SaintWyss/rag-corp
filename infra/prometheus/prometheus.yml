# =============================================================================
# TARJETA CRC - infra/prometheus/prometheus.yml (Config Prometheus)
# =============================================================================
# Responsabilidades:
# - Definir scrape targets y reglas de evaluacion.
# - Configurar intervalos y timeouts del collector.
#
# Colaboradores:
# - apps/backend (endpoint /metrics)
# - infra/prometheus/alerts.yml
#
# Invariantes:
# - Targets deben existir en runtime.
# - No incluir secretos en claro.
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Alertmanager endpoint (configure when Alertmanager is deployed)
          # - alertmanager:9093

# Load alerting rules
rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ragcorp-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'ragcorp-worker'
    static_configs:
      - targets: ['worker:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
