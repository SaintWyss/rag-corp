```yaml
name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "doc/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version tag to deploy (leave empty for latest)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    outputs:
      backend_tags: ${{ steps.meta_backend.outputs.tags }}
      frontend_tag: ${{ steps.meta_frontend.outputs.tags }}
      version: ${{ steps.meta_backend.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.ragcorp.example.com
    env:
      BACKEND_IMAGE: ${{ needs.build.outputs.backend_tags }}
      FRONTEND_IMAGE: ${{ needs.build.outputs.frontend_tag }}
      DEPLOY_VERSION: ${{ github.event.inputs.version || github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment"
          echo "Backend image tags: $BACKEND_IMAGE"
          echo "Frontend image tags: $FRONTEND_IMAGE"
          echo "Deploy version: $DEPLOY_VERSION"
          # Add your deployment commands here:
          # - SSH to staging server
          # - docker compose pull && docker compose up -d
          # - Or kubectl apply for Kubernetes

      - name: Run database migrations
        run: |
          echo "üì¶ Running database migrations"
          # Backup recommended
          # docker compose -f compose.staging.yaml exec rag-api alembic upgrade head

      - name: Resolve base URL
        id: staging-base-url
        env:
          BASE_URL: ${{ vars.STAGING_BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "SKIPPED: missing STAGING_BASE_URL"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "base_url=$BASE_URL" >> "$GITHUB_OUTPUT"

      - name: Health check
        if: steps.staging-base-url.outputs.base_url != ''
        env:
          BASE_URL: ${{ steps.staging-base-url.outputs.base_url }}
        run: |
          echo "üè• Checking staging health"
          BASE_URL="${BASE_URL%/}"
          curl -f "$BASE_URL/healthz"
          curl -f "$BASE_URL/readyz"

      - name: Resolve smoke config
        id: staging-smoke
        if: steps.staging-base-url.outputs.base_url != ''
        env:
          SMOKE_API_KEY: ${{ secrets.STAGING_SMOKE_API_KEY }}
          SMOKE_PATH: ${{ vars.STAGING_SMOKE_PATH }}
        run: |
          if [ -z "$SMOKE_API_KEY" ] || [ -z "$SMOKE_PATH" ]; then
            echo "SKIPPED: missing STAGING_SMOKE_API_KEY or STAGING_SMOKE_PATH"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "smoke_path=$SMOKE_PATH" >> "$GITHUB_OUTPUT"

      - name: Run smoke tests
        if: steps.staging-smoke.outputs.smoke_path != ''
        env:
          BASE_URL: ${{ steps.staging-base-url.outputs.base_url }}
          SMOKE_API_KEY: ${{ secrets.STAGING_SMOKE_API_KEY }}
          SMOKE_PATH: ${{ steps.staging-smoke.outputs.smoke_path }}
        run: |
          echo "üß™ Running smoke tests against staging"
          BASE_URL="${BASE_URL%/}"
          SMOKE_PATH="${SMOKE_PATH#/}"
          curl -f -H "X-API-Key: $SMOKE_API_KEY" "$BASE_URL/$SMOKE_PATH"

  deploy-production:
    name: Deploy to Production
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://app.ragcorp.example.com
    env:
      BACKEND_IMAGE: ${{ needs.build.outputs.backend_tags }}
      FRONTEND_IMAGE: ${{ needs.build.outputs.frontend_tag }}
      DEPLOY_VERSION: ${{ github.event.inputs.version || github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment"
          echo "Backend image tags: $BACKEND_IMAGE"
          echo "Frontend image tags: $FRONTEND_IMAGE"
          echo "Deploy version: $DEPLOY_VERSION"
          # Add your production deployment commands here

      - name: Run database migrations
        run: |
          echo "üì¶ Running database migrations"
          # Backup DB first!
          # docker compose -f compose.prod.yaml exec rag-api alembic upgrade head

      - name: Resolve base URL
        id: prod-base-url
        env:
          BASE_URL: ${{ vars.PROD_BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "SKIPPED: missing PROD_BASE_URL"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "base_url=$BASE_URL" >> "$GITHUB_OUTPUT"

      - name: Health check
        if: steps.prod-base-url.outputs.base_url != ''
        env:
          BASE_URL: ${{ steps.prod-base-url.outputs.base_url }}
        run: |
          echo "üè• Checking production health"
          BASE_URL="${BASE_URL%/}"
          curl -f "$BASE_URL/healthz"
          curl -f "$BASE_URL/readyz"

      - name: Resolve smoke config
        id: prod-smoke
        if: steps.prod-base-url.outputs.base_url != ''
        env:
          SMOKE_API_KEY: ${{ secrets.PROD_SMOKE_API_KEY }}
          SMOKE_PATH: ${{ vars.PROD_SMOKE_PATH }}
        run: |
          if [ -z "$SMOKE_API_KEY" ] || [ -z "$SMOKE_PATH" ]; then
            echo "SKIPPED: missing PROD_SMOKE_API_KEY or PROD_SMOKE_PATH"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "smoke_path=$SMOKE_PATH" >> "$GITHUB_OUTPUT"

      - name: Run smoke tests
        if: steps.prod-smoke.outputs.smoke_path != ''
        env:
          BASE_URL: ${{ steps.prod-base-url.outputs.base_url }}
          SMOKE_API_KEY: ${{ secrets.PROD_SMOKE_API_KEY }}
          SMOKE_PATH: ${{ steps.prod-smoke.outputs.smoke_path }}
        run: |
          echo "üß™ Running smoke tests against production"
          BASE_URL="${BASE_URL%/}"
          SMOKE_PATH="${SMOKE_PATH#/}"
          curl -f -H "X-API-Key: $SMOKE_API_KEY" "$BASE_URL/$SMOKE_PATH"

      - name: Notify deployment
        run: |
          echo "üì¢ Deployment completed successfully"
          # Send notification to Slack/Discord/etc.

  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.event.inputs.environment == 'production'
    needs: deploy-production
    environment:
      name: production

    steps:
      - name: Rollback to previous version
        run: |
          echo "‚ö†Ô∏è Rolling back production deployment"
          # kubectl rollout undo deployment/ragcorp-backend
          # Or: docker compose -f compose.prod.yaml pull previous-tag && up -d
