name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "doc/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version tag to deploy (leave empty for latest)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    outputs:
      backend_tags: ${{ steps.meta_backend.outputs.tags }}
      frontend_tags: ${{ steps.meta_frontend.outputs.tags }}
      version: ${{ steps.meta_backend.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.run_id }}
            GIT_SHA=${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_BASE_URL }}
    env:
      BACKEND_IMAGE_TAGS: ${{ needs.build.outputs.backend_tags }}
      FRONTEND_IMAGE_TAGS: ${{ needs.build.outputs.frontend_tags }}
      DEPLOY_VERSION: ${{ github.event.inputs.version || github.sha }}
      BASE_URL: ${{ vars.STAGING_BASE_URL }}
      DEPLOY_COMMAND: ${{ vars.STAGING_DEPLOY_COMMAND }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Guardrails (staging)
        run: |
          if [ -z "$DEPLOY_COMMAND" ]; then
            echo "::error::Missing vars.STAGING_DEPLOY_COMMAND. Define how to deploy (ssh/compose/kubectl)."
            exit 1
          fi
          if [ -z "$BASE_URL" ]; then
            echo "::warning::Missing vars.STAGING_BASE_URL. Health checks will be skipped."
          fi

      - name: Deploy to staging (real command required)
        run: |
          echo "üöÄ Deploying to staging"
          echo "Backend tags: $BACKEND_IMAGE_TAGS"
          echo "Frontend tags: $FRONTEND_IMAGE_TAGS"
          echo "Version: $DEPLOY_VERSION"
          echo "Running deploy command..."
          bash -lc "$DEPLOY_COMMAND"

      - name: Health check (staging)
        if: env.BASE_URL != ''
        run: |
          echo "üè• Checking staging health"
          BASE_URL="${BASE_URL%/}"
          curl -f "$BASE_URL/healthz"
          curl -f "$BASE_URL/readyz"

      - name: Smoke test (staging)
        if: env.BASE_URL != '' && secrets.STAGING_SMOKE_API_KEY != '' && vars.STAGING_SMOKE_PATH != ''
        env:
          SMOKE_API_KEY: ${{ secrets.STAGING_SMOKE_API_KEY }}
          SMOKE_PATH: ${{ vars.STAGING_SMOKE_PATH }}
        run: |
          echo "üß™ Running smoke tests against staging"
          BASE_URL="${BASE_URL%/}"
          SMOKE_PATH="${SMOKE_PATH#/}"
          curl -f -H "X-API-Key: $SMOKE_API_KEY" "$BASE_URL/$SMOKE_PATH"

  deploy-production:
    name: Deploy to Production
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PROD_BASE_URL }}
    env:
      BACKEND_IMAGE_TAGS: ${{ needs.build.outputs.backend_tags }}
      FRONTEND_IMAGE_TAGS: ${{ needs.build.outputs.frontend_tags }}
      DEPLOY_VERSION: ${{ github.event.inputs.version || github.sha }}
      BASE_URL: ${{ vars.PROD_BASE_URL }}
      DEPLOY_COMMAND: ${{ vars.PROD_DEPLOY_COMMAND }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Guardrails (production)
        run: |
          if [ -z "$DEPLOY_COMMAND" ]; then
            echo "::error::Missing vars.PROD_DEPLOY_COMMAND. Define how to deploy (ssh/compose/kubectl)."
            exit 1
          fi
          if [ -z "$BASE_URL" ]; then
            echo "::warning::Missing vars.PROD_BASE_URL. Health checks will be skipped."
          fi

      - name: Deploy to production (real command required)
        run: |
          echo "üöÄ Deploying to production"
          echo "Backend tags: $BACKEND_IMAGE_TAGS"
          echo "Frontend tags: $FRONTEND_IMAGE_TAGS"
          echo "Version: $DEPLOY_VERSION"
          echo "Running deploy command..."
          bash -lc "$DEPLOY_COMMAND"

      - name: Health check (production)
        if: env.BASE_URL != ''
        run: |
          echo "üè• Checking production health"
          BASE_URL="${BASE_URL%/}"
          curl -f "$BASE_URL/healthz"
          curl -f "$BASE_URL/readyz"

      - name: Smoke test (production)
        if: env.BASE_URL != '' && secrets.PROD_SMOKE_API_KEY != '' && vars.PROD_SMOKE_PATH != ''
        env:
          SMOKE_API_KEY: ${{ secrets.PROD_SMOKE_API_KEY }}
          SMOKE_PATH: ${{ vars.PROD_SMOKE_PATH }}
        run: |
          echo "üß™ Running smoke tests against production"
          BASE_URL="${BASE_URL%/}"
          SMOKE_PATH="${SMOKE_PATH#/}"
          curl -f -H "X-API-Key: $SMOKE_API_KEY" "$BASE_URL/$SMOKE_PATH"
