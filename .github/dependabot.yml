```yaml
version: 2
updates:
  - package-ecosystem: pip
    directory: /backend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      python-deps:
        patterns:
          - "*"
    labels:
      - dependencies
      - python

  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      npm-deps:
        patterns:
          - "*"
    labels:
      - dependencies
      - javascript

  - package-ecosystem: npm
    directory: /shared/contracts
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    groups:
      npm-deps-contracts:
        patterns:
          - "*"
    labels:
      - dependencies
      - contracts

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - ci
```