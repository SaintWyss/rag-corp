# =============================================================================
# TARJETA CRC - .github/dependabot.yml (Actualizaciones automaticas)
# =============================================================================
# Responsabilidades:
# - Mantener dependencias actualizadas con PRs automaticas.
# - Agrupar updates para reducir ruido.
#
# Colaboradores:
# - apps/backend (pip)
# - apps/frontend (npm)
# - shared/contracts (npm)
# - GitHub Actions
#
# Invariantes:
# - Usar paths reales del repo.
# - No introducir secretos ni credenciales.
# =============================================================================

version: 2
updates:
  - package-ecosystem: pip
    directory: /apps/backend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      python-deps:
        patterns:
          - "*"
    labels:
      - dependencies
      - python

  - package-ecosystem: npm
    directory: /apps/frontend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      npm-deps:
        patterns:
          - "*"
    labels:
      - dependencies
      - javascript

  - package-ecosystem: npm
    directory: /shared/contracts
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    groups:
      npm-deps-contracts:
        patterns:
          - "*"
    labels:
      - dependencies
      - contracts

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - ci
